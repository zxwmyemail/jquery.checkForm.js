<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表单验证插件</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.nice-file-input.min.css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.checkForm.js"></script>
    <script src="js/jquery.nice-file-input.min.js"></script>
    <style type="text/css">
        html,body{
            margin: 30px auto;
            overflow: hidden;
            font-size: 12px;
            padding-left: 30px;
            font-family: 'Microsoft Yahei';
        }
        form .form-control{
            width: 100%;
            padding: 5px;
        }

        form .form-control label{
            width: 180px;
            display: inline-block;
            vertical-align: top;
            font-size: 14px;
            text-align: right;
            padding-right: 20px;
        }

        form .form-control .tip-div{
            width: 700px;
            display: inline-block;
            vertical-align: top;
            padding-left: 20px;
            padding-top: 4px;
        }

        form .form-group{
            width: 370px;
            display: inline-block;
            height: 24px;
        }

        input[type=text]{
            width: 360px;
            height: 20px;
        }

        select{
            width: 364px;
            height:24px;
            font-family: 'Microsoft Yahei';
        }

        textarea{
            width: 360px;
            height: 100px;
        }

        .btn-div{
            padding-left: 210px;
            margin-top:20px;
        }
        .btn-div #saveBtn{
            height: 30px;
            width: 80px;
            outline: none;
            background-color: green;
            border: none;
            color: #fff;
            font-size: 14px;
            font-family: 'Microsoft Yahei';
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form name="theForm" id="demo" action="" method="get">
        <div class="form-control">
            <label>中文：</label>
            <div class="form-group">
                <input type="text" name="name" required="true" validate-type="chinese" min='2' max='4' tipmsg="必填项" errmsg="只允许2-4个中文"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="name-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>任意字符：</label>
            <div class="form-group">
                <input type="text" name="username" required="true" validate-type="all" min='2' max='6' tipmsg="必填项" errmsg="任意2-6字符，但不能为空"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="username-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>正整数：</label>
            <div class="form-group">
                <input type="text" name="number" required="true" validate-type="number" min='2' max='6' tipmsg="必填项" errmsg="只能是正整数，>=2，<=6"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="number-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>正负整数：</label>
            <div class="form-group">
                <input type="text" name="integer" required="true" validate-type="integer" min='-2' max='6' tipmsg="必填项" errmsg="只能是正负整数，>=-2，<=6"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="integer-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>任意数字：</label>
            <div class="form-group">
                <input type="text" name="float" required="true" validate-type="float" tipmsg="必填项" errmsg="任意数字（含浮点数）"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="float-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>任意英文字母：</label>
            <div class="form-group">
                <input type="text" name="string" required="true" validate-type="string" min='2' max='6' tipmsg="必填项" errmsg="任意2-6位英文字母"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="string-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>字母和数字：</label>
            <div class="form-group">
                <input type="text" name="strnum" required="true" validate-type="strnum" min='2' max='6' tipmsg="必填项" errmsg="任意2-6位字母数字"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="strnum-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>邮箱验证：</label>
            <div class="form-group">
                <input type="text" name="email" required="true" validate-type="email" tipmsg="必填项" errmsg="邮箱验证"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="email-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>url地址验证：</label>
            <div class="form-group">
                <input type="text" name="urladdr" required="true" validate-type="url" tipmsg="必填项" errmsg="url地址验证"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="urladdr-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>手机号码：</label>
            <div class="form-group">
                <input type="text" name="phone" required="true" validate-type="phone" tipmsg="必填项" errmsg="手机号码"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="phone-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>日期验证：</label>
            <div class="form-group">
                <input type="text" name="date" required="true" validate-type="date" tipmsg="必填项" errmsg="日期验证yyyy-mm-dd  或者 yyyy/mm/dd，从1800年开始至9999年(支持闰年验证)"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="date-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>日期时间验证：</label>
            <div class="form-group">
                <input type="text" name="datetime" required="true" validate-type="datetime" tipmsg="必填项" errmsg="日期验证yyyy-mm-dd HH:mm:ss  或者 yyyy/mm/dd HH:mm:ss，从1800年开始至9999年(支持闰年验证)"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="datetime-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>文件上传：</label>
            <div class="form-group">
                <input type="file" name="uploadfile" required="true" validate-type="uploadfile" tipmsg="必填项" errmsg="文件上传"/>
            </div>
            <div class="tip-div">
                <span style="color:red" id="uploadfile-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>textarea任意字符：</label>
            <div class="form-group" style="height:120px;">
                <textarea name="alltextarea" required="true" validate-type="all" tipmsg="必选项" errmsg="任意字符"></textarea>
            </div>
            <div class="tip-div">
                <span style="color:red" id="alltextarea-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>radio校验：</label>
            <div class="form-group">
                <input type="radio" value="2" name="radiocheck" required="true" validate-type="radio" tipmsg="必选项" errmsg="radio校验"> 男
                &nbsp;&nbsp;
                <input type="radio" value="1" name="radiocheck" required="true" validate-type="radio" tipmsg="必选项" errmsg="radio校验"> 女
            </div>
            <div class="tip-div">
                <span style="color:red" id="radiocheck-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>checkbox校验：</label>
            <div class="form-group">
                <input type="checkbox" value="2" name="checkboxcheck" required="true" min='2' validate-type="checkbox" tipmsg="必选项" errmsg="checkbox校验，至少选中2个"> java
                &nbsp;&nbsp;
                <input type="checkbox" value="1" name="checkboxcheck" required="true" min='2' validate-type="checkbox" tipmsg="必选项" errmsg="checkbox校验，至少选中2个"> php
                &nbsp;&nbsp;
                <input type="checkbox" value="1" name="checkboxcheck" required="true" min='2' validate-type="checkbox" tipmsg="必选项" errmsg="checkbox校验，至少选中2个"> c++
                &nbsp;&nbsp;
                <input type="checkbox" value="1" name="checkboxcheck" required="true" min='2' validate-type="checkbox" tipmsg="必选项" errmsg="checkbox校验，至少选中2个"> golang
            </div>
            <div class="tip-div">
                <span style="color:red" id="checkboxcheck-tip"></span>
            </div>
        </div>
        <div class="form-control">
            <label>select校验：</label>
            <div class="form-group">
                <select name="select" required="true" validate-type="select" tipmsg="必选项" errmsg="请选择一个选项" />
                    <option value="">选择</option>
                    <option value="0">java</option>
                    <option value="1">php</option>
                    <option value="2">golang</option>
                    <option value="2">c++</option>
                </select>
            </div>
            <div class="tip-div">
                <span style="color:red" id="select-tip"></span>
            </div>
        </div>
        
        <div class="btn-div">
            <input type="button" value="提交" id="saveBtn"/>
        </div>
    </form>
</body>
</html>
<script type="text/javascript">
$(function(){

    $("input[type=file]").niceFileInput({
      'width'    : '364',  //width of text - minimum 150
      'height'   : '24',   //height of text
      'btnText'  : '浏览', //text of the button     
      'btnWidth' : '60' , // width of button
      'margin'   : '20'   // gap between textbox and button - minimum 14         
    }); 

    $('#demo').checkForm({
        submitBtnId : 'saveBtn',       // 提交按钮的id值
        onSubmitHandle : function(){   // 校验完毕后的提交事件，可发送ajax请求之类的
            alert('校验通过');
            // #code 这里做验证通过后的操作，如提交表单等
        }
    });


});
</script>
